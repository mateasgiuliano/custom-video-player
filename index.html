<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-container">
        <video id="customPlayer" playsinline></video>

        <!-- Controls Overlay -->
        <div class="video-controls">
            
            <!-- Volume Control -->
            <div class="volume-container">
                <img id="volumeIcon" src="icons/volume-icon.svg" alt="Volume">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            </div>

            <!-- Seek Bar -->
            <input type="range" id="seekBar" min="0" max="100" step="0.1">

            <!-- Settings -->
            <img id="settingsIcon" src="icons/settings-icon.svg" alt="Settings">

            <!-- Fullscreen -->
            <img id="fullscreenIcon" src="icons/fullscreen-icon.svg" alt="Fullscreen">
        </div>

        <!-- Settings Dropdown (Hidden by Default) -->
        <div id="settingsMenu" class="settings-menu">
            <label for="playbackSelect">Playback Speed</label>
            <select id="playbackSelect">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x (Normal)</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            
            <label for="qualitySelect">Quality</label>
            <select id="qualitySelect">
                <option value="auto" selected>Auto</option>
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
            </select>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="player.js"></script>
</body>
</html>
