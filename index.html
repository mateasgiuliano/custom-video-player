<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS FIX -->
</head>
<body>

<div class="video-container">
    <video id="customPlayer" playsinline></video>

    <!-- Controls -->
    <div class="controls">
        <!-- Volume -->
        <div class="volume-container">
            <img id="volumeIcon" src="volume-icon.svg" class="control-icon">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        </div>

        <!-- Seek Bar -->
        <input type="range" id="seekBar" min="0" max="100" step="0.1">

        <!-- Settings -->
        <img id="settingsIcon" src="settings-icon.svg" class="control-icon">
        <div id="settingsMenu" class="settings-menu">
            <label>Playback Speed:</label>
            <select id="playbackSelect">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>

        <!-- Fullscreen -->
        <img id="fullscreenIcon" src="fullscreen-icon.svg" class="control-icon">
    </div>
</div>

<script src="player.js"></script>
</body>
</html>
