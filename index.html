<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Content Security Policy (Fixes eval blocking) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval';">

    <!-- Load HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script defer src="player.js"></script> <!-- Ensures it loads AFTER HTML -->
</head>
<body>

    <div id="video-container">
        <video id="customPlayer" controls></video> <!-- Video Player -->
    </div>

    <!-- Video Controls -->
    <div id="controls">
        <button id="playPauseBtn">Play</button>
        <button id="muteBtn">Mute</button>
        <button id="fullscreenBtn">Fullscreen</button>
        <input type="range" id="seekBar" min="0" max="100" step="1">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
    </div>

</body>
</html>
