<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js for Cloudflare Stream -->
</head>
<body>

<div class="video-container">
    <video id="customPlayer" class="video-frame"></video>
    
    <!-- Controls Overlay -->
    <div class="controls-overlay">
        <button id="playPauseBtn" class="control-btn play-pause"></button>
        <button id="muteBtn" class="control-btn mute"></button>
        <button id="fullscreenBtn" class="control-btn fullscreen"></button>
    </div>

    <!-- Seek & Volume Sliders -->
    <div class="sliders-container">
        <input type="range" id="seekBar" class="seek-bar" min="0" max="100" step="1">
        <input type="range" id="volumeSlider" class="volume-bar" min="0" max="1" step="0.1">
    </div>
</div>

<script src="player.js"></script> <!-- Custom Video Player JavaScript -->
</body>
</html>
